<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1">
  </model-viewer>

</body>
</html>
