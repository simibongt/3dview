<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Viewer</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #status { padding: 12px; }
    #footer { padding: 12px; }
    model-viewer { width: 100vw; height: 80vh; background: #f2f2f2; display: block; }
  </style>
</head>

<body>
  <div id="status">Loading‚Ä¶</div>

  <model-viewer
    id="mv"
    src="./scanmitcaplowlowres.glb"
    camera-controls
    auto-rotate
    environment-image="neutral"
    exposure="1"
    shadow-intensity="1"
  ></model-viewer>

  <div id="footer"></div>

  <script>
    const status = document.getElementById('status');
    const footer = document.getElementById('footer');
    const mv = document.getElementById('mv');

    mv.addEventListener('load', () => {
      status.innerHTML = `ü§ó Hi, nice to meet you :)<br>
        Talk to me: <b>+41 78 721 22 93</b><br>
        Meet me online: simon.oetiker@gmail.com<br>
        IRL: @Idaplatz`;

      footer.innerHTML = `¬© 2026 Simon Oetiker<br>
        Concept Design / Engineering`;
    });

    mv.addEventListener('error', (e) => {
      console.error('model-viewer error', e);
      status.innerHTML = `‚ùå Model failed to load.<br>
        Please call Simon (+41 78 721 22 93).`;

      footer.innerHTML = ``;
    });

    // Also confirm model-viewer loaded at all
    window.addEventListener('DOMContentLoaded', () => {
      if (!customElements.get('model-viewer')) {
        status.textContent = '‚ùå model-viewer script did NOT load (blocked/offline).';
      }
    });
  </script>
</body>
</html>
