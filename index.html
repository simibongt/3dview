<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      border-radius: 20px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Project Name</h1>
    <p>Short description of the concept / engineering idea.</p>

    <model-viewer
      src="model.glb"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral">
    </model-viewer>
  </div>

</body>
</html>
